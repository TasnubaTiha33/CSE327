<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Share Book</h1>

    <form method="POST">
        <label for="shared_user_id">Select User to Share With:</label>
        <select name="shared_user_id" id="shared_user_id" required>
            <option value="">Select a user</option>
            {% for user in users %}
                <option value="{{ user.user_id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <button type="submit">Share Book</button>
    </form>

    <a href="{{ url_for('userProfile') }}">Back to Profile</a>
</div>

</body>
</html>

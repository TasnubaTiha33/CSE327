<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Your Review</h1>

    <!-- Display success or error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Review Edit Form -->
    <form action="{{ url_for('editReview', reviewId=reviewId) }}" method="POST">
        <label for="book_title">Book Title:</label>
        <input type="text" name="book_title" value="{{ review.book_title }}" disabled><br><br>

        <label for="review">Review:</label><br>
        <textarea name="review" rows="4" cols="50" required>{{ review.review }}</textarea><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" value="{{ review.rating }}" required><br><br>

        <input type="submit" value="Update Review">
    </form>

    <a href="{{ url_for('submitReview') }}">Back to reviews</a>
</body>
</html>

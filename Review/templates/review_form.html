<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Submit Your Book Review</h1>

    <!-- Display success or error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- If logged in, show the logout option -->
    {% if session.get('logged_in') %}
        <a href="{{ url_for('logout') }}">Logout</a><br><br>
    {% endif %}

    <form action="{{ url_for('submitReview') }}" method="POST">
        <label for="book_title">Book Title:</label>
        <input type="text" name="book_title" required><br><br>
        
        <label for="review">Review:</label><br>
        <textarea name="review" rows="4" cols="50" required></textarea><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required><br><br>

        <input type="submit" value="Submit Review">
    </form>

    <h2>Your Previous Reviews:</h2>
    <!-- Display reviews here (this will require additional code to fetch and display) -->

</body>
</html>
